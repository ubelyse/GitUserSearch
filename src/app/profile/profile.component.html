<div class="container text-center">
    
    <div class="form-group">
        <br>
        <label for="username">Enter the Github name</label><br>
        <input type="text" name="githun" placeholder="Enter the Github name"[(ngModel)]="githubusername"><br><br>
        <button type="submit" class="btn btn-success" (click)="SearchName()">Search User</button>
    </div>
    
    <div class="text-center">
        <blockquote>
            <ul>
                <p><strong>
                    {{userclass.username}}
                </strong></p>
                <img src="{{userclass.avatar_url}}">

                <footer>
                    <div class="row">
                        <div class="col-md-6"><br>
                            <div class="text-center">
                                <h4><u>Followers:</u>{{userclass.followers}}</h4><br><br>
                                <h4><u>Following:</u>{{userclass.following}}</h4><br><br>
                                <h4><u>Number of Repository:</u>{{userclass.public_repos}}</h4><br><br>
                            </div>    
                        </div>

                        <div>
                            <h4><strong>List of Public Repositories</strong> </h4>
                            <div class="col-md-6">
                                <ul>
                                  <li *ngFor="let repository of repo">{{repository.name}} <br>{{repository.description}} <br><br></li>
                              </ul>
                              </div>
                        </div>
                    </div>
                </footer>
            </ul>
        </blockquote>
    </div>
</div>
